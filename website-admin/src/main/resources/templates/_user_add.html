<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <!-- css -->
    <th:block th:replace="_fragment :: _css">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
              th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../static/css/admin.css" th:href="@{/css/admin.css}">
    </th:block>
    <!-- css -->
</head>
<body>

<form id="addUserForm">
    <div class="form-group">
        <div class="col-4">
            <label for="username">用户名：</label>
        </div>
        <div class="col-8">
            <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label for="password">密码：</label>
        </div>
        <div class="col-8">
            <input id="password" name="password" type="text" class="form-control" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label for="email" class="">邮箱：</label>
        </div>
        <div class="col-8">
            <input id="email" name="email" type="text" class="form-control" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label for="note">简述：</label>
        </div>
        <div class="col-8">
            <input id="note" name="note" type="text" class="form-control" placeholder="请输入简述">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label>权限：</label>
        </div>
        <div class="col-8">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="rights" name="rights">
                <label class="custom-control-label" for="rights">后台登陆权限</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label>状态：</label>
        </div>
        <div class="col-8">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="status" name="status" checked>
                <label class="custom-control-label" for="status">启用账号</label>
            </div>
        </div>
    </div>
</form>


</body>
<!-- javascript -->
<th:block th:replace="_fragment :: _javascript">
    <script src="../static/jquery/jquery-3.4.1.min.js" th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</th:block>
<!-- javascript -->
</html>
